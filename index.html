<!DOCTYPE html>
<html>
    <head>
        <title>Making Cookies</title>
        <link rel="stylesheet" href="main.css">
        <script>
        
        function checkCookie() 
        {
            let user = getCookie("username");
            if (user != "") 
            {
                alert("Welcome again " + user);
            } else 
            {
                user = prompt("Please enter your name:","");
                if (user != "" && user != null) 
                {
                    setCookie("username", user, 30);
                    
                }
            }
        }

        function setCookie(cname,cvalue,exdays) 
        {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) 
        {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        

        function displayCookies() 
        {
            let username = getCookie("username");
            let lname = getCookie("lastname");

            // Check if cookies exist
            if (username !== "" && username !== null) {
                username = "username=" + username;
            }
            if (lname !== "" && lname !== null) {
                lname = "lastname=" + lname;
            }

            alert(username + " " + lname);
        }
        </script>
    </head>
    <body onload="checkCookie()"></body>
        <header>
            <h1>Hello</h1>
        </header>
        <main>
            <p class="buttons_centered">
                <button type="button" onclick='displayCookies()'>Display All Cookies</button>&nbsp;
                <button type="button" onclick='document.cookie="username=Amy; expires=Wed, 18 Dec 2026 12:00:00 GMT"'>Create Cookie 1</button>&nbsp;
                <button type="button" onclick='document.cookie="lastname=Smith; expires=Wed, 18 Dec 2026 12:00:00 GMT"'>Create Cookie 2</button>
                <button type="button" onclick='document.cookie="username=; expires=Thu, 01 Jan 1970"'>Delete Cookie 1</button>&nbsp;
                <button type="button" onclick='document.cookie="lastname=; expires=Thu, 01 Jan 1970"'>Delete Cookie 2</button>
                
                </p>
        </main>
    </body>

	</footer>
</html>
